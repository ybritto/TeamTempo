# Development Profile Configuration
# This profile is used for local development

spring:
  # Enable SQL logging for development
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Flyway settings for development
  flyway:
    clean-disabled: false  # Allow clean in dev for testing

# Application database settings for development
app:
  db:
    host: ${APP_DB_HOST:localhost}
    port: ${APP_DB_PORT:5432}
    name: ${APP_DB_NAME:teamtempo}
    username: ${APP_DB_USERNAME:teamtempo_admin}
    password: ${APP_DB_PASSWORD:teamtempo_password}

# Development-specific server settings
server:
  error:
    include-stacktrace: always  # Show full stack traces in dev
    include-exception: true     # Include exception details in dev

# Logging configuration for development
logging:
  level:
    root: DEBUG
    com.ybritto.teamtempo: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

