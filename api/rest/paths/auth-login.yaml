post:
  tags:
    - authentication
  summary: Login a user in the system
  description: Login user in the system
  operationId: login
  security: []
  requestBody:
    description: 'User to login'
    required: true
    content:
      'application/json':
        schema:
          $ref: "../schemas/authentication.yaml#/LoginUserDto"
  responses:
    '200':
      description: 'Login successfully executed'
      content:
        'application/json':
          schema:
            $ref: "../schemas/authentication.yaml#/LoginResponseDto"
    '400':
      description: 'Bad Request'
      content:
        'application/problem+json':
          schema:
            $ref: "../schemas/common.yaml#/ProblemDto"
    '401':
      description: 'Unauthorised'
      content:
        'application/problem+json':
          schema:
            $ref: "../schemas/common.yaml#/ProblemDto"
    '403':
      description: 'Forbidden'
      content:
        'application/problem+json':
          schema:
            $ref: "../schemas/common.yaml#/ProblemDto"
    '422':
      description: 'Unprocessable Entity'
      content:
        'application/problem+json':
          schema:
            $ref: "../schemas/common.yaml#/ProblemDto"
    '500':
      description: 'Internal Server Error'
      content:
        'application/problem+json':
          schema:
            $ref: "../schemas/common.yaml#/ProblemDto"